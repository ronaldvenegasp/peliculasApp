<div class="container main-container animated fadeIn slow" *ngIf="pelicula">
    <h1>{{pelicula.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbnail img-fluid" [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title ">
        </div>
        <div class="col-md-7 ">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">{{pelicula.overview}}</p>
            <h4>Título en español</h4>
            <p class="text-justify">{{pelicula.title}}</p>
            <p class="text-justify">Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number:'.2-2'}}</span></p>
            <p class="text-justify">Voto promedio: <span class="badge badge-primary">{{pelicula.vote_average | number:'.2-2'}}%</span></p>
            <button [routerLink]="['/' + regresar, busqueda]" type="button" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>
</div>
